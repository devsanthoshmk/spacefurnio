<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpaceFurnio</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap"
    rel="stylesheet"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    @font-face {
  font-family: 'Phitagate';
  src: url('path/to/your/font/phitagate.woff') format('woff'); /* Replace with the actual path and file name */
  }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      color: #333;
      background-color: rgb(255,253,246);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: transparent;
      padding: 1rem 0;
      z-index: 500;
    }

    .nav-pill {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 50px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1.5rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #e67e22;
      letter-spacing: 1px;
    }

    .menu {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .menu li {
      font-size: 1rem;
      font-weight: 500;
      color: #2c3e50;
      position: relative;
      transition: color 0.2s ease;
    }

    .menu li:hover {
      color: #e67e22;
    }

    .menu li::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: #e67e22;
      transition: width 0.2s ease;
    }
    .menu li:hover::after {
      width: 100%;
    }

    .icons {
      display: flex;
      gap: 1.25rem;
      font-size: 1.125rem;
      color: #2c3e50;
    }

    .icons i {
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .icons i:hover {
      color: #e67e22;
    }

  .tagline-overlay {
   background-color: rgba(255, 255, 255, 0.9);
  padding: 1rem 2rem;
  border-radius: 8px;
  text-align: center;
}


    .tagline-overlay h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #e67e22;
    }

    .tagline-overlay p {
      font-family: 'Playfair Display', serif;
      font-size: 1.125rem;
      color: #555;
      font-style: italic;
      margin: 0;
    }

    .hero {
      display: grid;
      grid-template-columns: 78% 22%;
      height: calc(100vh - 2vh);
      width: 100%;
    }

    .tagline-component {
      background-image: url("assets/images/taglinebg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      height: 100%;
      width: 100%;
      left: 1vh;
      top: 1vh;
      border-radius: 9px;
        display: flex;
  justify-content: center;
  align-items: center;
    }

    .tagline-component::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
    }
    .tagline-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
    }
    .tagline-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .tagline-content p {
      font-size: 1.25rem;
      font-style: italic;
    }

    .new-arrivals {
     margin-top: 50px;
      background-color: rgb(255,253,246);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: hidden;
      height: 94%;
    }

    .new-arrivals h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.7rem;
      color: #2c3e50;
      margin-bottom: 0.6rem;
      text-align: center;
    }
    /*.arrival-gallery > :nth-child(2) {
      position: relative;
      right: -46%;
    }*/

    .arrival-gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      width: 100%;
    }

    .arrival-gallery img {
      width: 57%;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .arrival-gallery img:hover {
      transform: translateY(-4px);
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        height: auto;
      }
      .tagline-component {
        height: 50vh;
      }
      .new-arrivals {
        padding: 1.5rem 1rem;
        justify-content: center;
        text-align: center;
        height: auto;
      }
      .new-arrivals h1 {
        font-size: 1.75rem;
        margin-bottom: 1rem;
      }

      .nav-pill {
        flex-wrap: wrap;
        padding: 0.5rem 1rem;
        gap: 1rem;
      }
      .menu {
        flex-basis: 100%;
        order: 3;
        gap: 1rem;
      }
      .nav-left, .icons {
        flex-basis: auto;
      }
      .nav-left {
        order: 1;
      }
      .icons {
        order: 2;
      }
    }

    .tagline-overlay h1{
      
  font-family: 'Phitagate';
    }
    .img-class{
          height: 152px;
    width: 301px;
    background-color: black;
    border-radius: 5px;
    }   
    .ctr-newarr{
      border-radius: 5px;
    height: 50px;
    width: 301px;
    background-color: antiquewhite;
    
    } 
    .ctr-newarr h1 {
          font-family: 'Playfair Display', serif;
    font-size: 1.125rem;
    color: #555;
    font-style: italic;
    margin: 0;
    }
  </style>
</head>
<body>

  <nav data-aos-duration="800" data-aos="fade-down"
     data-aos-duration="800" data-aos-easing="linear"
     data-aos-duration="800" data-aos-duration="800">
    <div class="nav-pill">
      <div class="nav-left">
        <div class="brand">SpaceFurnio</div>
        <div class="status-dots">
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#featured">Featured</a></li>
      </ul>

      <div class="icons">
        <i class="fas fa-search" aria-label="Search" ></i>
        <i class="fas fa-user" aria-label="User Account"></i>
        <i class="fas fa-heart" aria-label="Like"></i>
        <i class="fas fa-shopping-cart" aria-label="Cart"></i>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="tagline-component" data-aos-duration="400" data-aos="fade-right" data-aos-duration="800" data-aos-duration="800">
      <div class="tagline-overlay" data-aos="zoom-in" data-aos-delay="800">
        <h1>SpaceFurnio</h1>
        <p>"Creative Meets Living"</p>
      </div>
    </div>

    <div class="new-arrivals">
      <h1>New Arrivals</h1>
      <div class="arrival-gallery">
        <div class="img-class" data-aos-duration="800" data-aos="fade-left"></div>
        <div class="img-class" data-aos-duration="800" data-aos="fade-left"></div>
        <div class="img-class" data-aos-duration="800" data-aos="fade-left"></div>
        <div class="ctr-newarr">
          <h1>Design this good doesn't wait <br><a href="#">grab it now</a></h1>
        </div>

        <!-- <img src="https://placehold.co/400" alt="Arrival 1" data-aos-duration="800" data-aos="fade-left"/>
        <img src="https://placehold.co/400" alt="Arrival 2" data-aos-duration="800" data-aos="fade-left"/>
        <img src="https://placehold.co/400" alt="Arrival 3" data-aos-duration="800" data-aos="fade-left"/> -->
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
