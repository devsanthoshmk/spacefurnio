<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpaceFurnio</title>

  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandPrimary: '#e67e22',
            brandSecondary: '#2c3e50',
            brandLight: '#fffdf6'
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">


  <style>
    @font-face {
      font-family: 'Phitagate';
      src: url('/assets/fonts/Phitagate.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      color: #333;
      background-color: rgb(255, 253, 246);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    /* Navigation enhancements */
    .menu li {
      position: relative;
      transition: color 0.2s ease;
    }

    .menu li::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: #e67e22;
      transition: width 0.2s ease;
    }

    .menu li:hover::after {
      width: 100%;
    }

    .icons i {
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .icons i:hover {
      color: #e67e22;
    }

    .tagline-overlay {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem 2rem;
      border-radius: 8px;
      text-align: center;
      z-index: 20;
    }

    .tagline-overlay h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #e67e22;
    }

    .tagline-overlay p {
      font-family: 'Playfair Display', serif;
      font-size: 1.125rem;
      color: #555;
      font-style: italic;
      margin: 0;
    }

    .tagline-component::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      z-index: 1;
    }

    .tagline-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
    }

    .tagline-overlay h1 {
      font-family: 'Phitagate';
    }

    .img-class {
      height: 152px;
      width: 271px;
      /* background-color: black;  Remove */
      border-radius: 5px;
      flex-shrink: 0;
      overflow: hidden;
    }



    /* Animation improvements */
    @keyframes dotPulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.2);
        opacity: 0.5;
      }
    }

    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #e67e22;
      margin: 0 4px;
      animation: dotPulse 1.5s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.5s;
    }

    /* Mobile enhancements */
    .mobile-menu-btn {
      display: none;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: #2c3e50;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mobile-menu-btn:hover {
      color: #e67e22;
    }

    /* For mobile menu overlay: use transform instead of display none */
    #mobile-menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.95);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: translateX(-100%);
      transition: transform 0.4s ease-in-out;
    }

    #mobile-menu-overlay.open {
      transform: translateX(0);
    }

    .close-menu-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      background: transparent;
      border: none;
      color: #2c3e50;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-menu-btn:hover {
      color: #e67e22;
    }

    @media (max-width: 900px) {
      .tagline-component {
        height: 50vh;
      }

      .mobile-menu-btn {
        display: block;
      }

      .menu {
        display: none;
      }

      .nav-left {
        gap: 0.75rem;
      }
    }

    /* Adjust for extra small screens */
    @media (max-width: 640px) {
      .tagline-overlay h1 {
        font-size: 2rem;
      }

      .tagline-overlay p {
        font-size: 1rem;
      }

      .img-class,
      .ctr-newarr {
        width: 100%;
        max-width: 301px;
      }

      .brand {
        font-size: 1.3rem;
      }
    }

    /* For large screens */
    @media (min-width: 1200px) {
      .tagline-overlay h1 {
        font-size: 3rem;
      }

      .tagline-overlay p {
        font-size: 1.25rem;
      }
    }
  </style>
  <style>
    /* Add to your CSS */
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: transparent;
      color: #2c3e50;
      /* brandSecondary */
      font-weight: 600;
      font-size: 1.1rem;
      padding: 8px 24px;
      border: 2px solid currentColor;
      border-radius: 30px;
      transition: all 0.3s ease;
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
    }

    .cta-button:hover {
      background: #2c3e50;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .cta-button:hover .cta-icon {
      transform: translateX(3px);
    }

    .cta-icon {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }
  </style>
</head>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Mobile menu functionality
    const menuBtn = document.querySelector('.mobile-menu-btn');
    const closeBtn = document.querySelector('.close-menu-btn');
    const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');

    menuBtn.addEventListener('click', () => {
      mobileMenuOverlay.classList.add('open');
      document.body.style.overflow = 'hidden';
    });

    closeBtn.addEventListener('click', () => {
      mobileMenuOverlay.classList.remove('open');
      document.body.style.overflow = '';
    });

    // Add event listeners for mobile menu items
    const mobileMenuItems = document.querySelectorAll('.mobile-menu a');
    mobileMenuItems.forEach(item => {
      item.addEventListener('click', () => {
        mobileMenuOverlay.classList.remove('open');
        document.body.style.overflow = '';
      });
    });

    // Make nav pill background become solid when scrolling
    const navPill = document.querySelector('.nav-pill');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navPill.classList.add('shadow-lg', 'bg-opacity-95');
      } else {
        navPill.classList.remove('shadow-lg', 'bg-opacity-95');
      }
    });
  </script>
</body>
